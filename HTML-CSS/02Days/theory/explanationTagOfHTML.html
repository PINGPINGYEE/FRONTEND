<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"> <!-- 문자인코딩 방식 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    - <meta />는 HTML 문서(웹페이지)의 제작자, 내용, 키워드 같은,
      여러 정보를 검색엔진이나 브라우저에게 제공
    - meta는 정보를 뜻함
    - name에 정보를 표시(정보의 종류)
    - content에 정보의 실제값 표시(정보의 값)
  -->

  <title>HEROPY~</title>
  <!--
    - HTML 문서의 제목(title)을 정의
    - 웹 브라우저의 탭 부분에 표시
  -->
  <link rel="stylesheet" href="">
  <!--
    - 외부 문서를 가져와 사용할 때 사용(대부분 CSS 파일)
    - rel=가져올 문서와 관계
      ("icon"은 탭에 제목 옆에 표시되는 대표 아이콘 - favicon이라 불림)
    - href=가져올 문서의 경로
    - CSS 파일로 만들어서 link로 가져오는 경우
  -->
  <style>
  /*
    - 스타일(CSS)를 HTML 문서 안에서 작성하는 경우에 사용
    - CSS를 HTML 문서 안에 작성하는 경우
  */
  </style>
  <script src=""></script>
  <!--
    - 자바스크립트(JS) 파일 가져오는 경우
  -->
  <script>
    // 자바스크립트(JS)를 HTML 문서 안에 작성하는 경우
  </script>
</head>

<body>

</body>

</html>
