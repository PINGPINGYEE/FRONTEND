<!DOCTYPE html> <!-- 문서(Page)의 HTML 버전을 지정 -->
<!--
DOCTYPE(DTD, Document Type Definition)은
마크업 언어에서 문서 형식을 정의하며,
웹 브라우저가 어떤 HTML 버전의 해석 방식으로
페이지를 이해하면 되는지를 알려주는 용도
-->

<html lang="en"> <!-- 문서의 전체 범위 --> <!-- 시작 태그 -->
<!--
  <html></html>은 HTML 문서가 어디에서 시작하고,
  어디에서 끝나는지 알려주는 역할
-->

  <head> <!-- 문서의 정보를 나타내는 범위 -->
  <!--
    <head></head>는 웹 브라우저가 해석해야 할
    웹 페이지의 제목, 설명, 사용할 파일 위치, 스타일(CSS) 같은
    웹페이지의 보이지 않는 정보를 작성하는 범위
  -->
  </head>

  <body> <!-- 문서의 구조를 나타내는 범위 -->
  <!--
    <body></body>는 사용자 화면을 통해 보여지는
    로고, 헤더, 푸터, 내비게이션, 메뉴, 버튼, 이미지 같은,
    웹페이지의 보여지는 구조를 작성하는 범위
  -->
  </body>

</html> <!-- 종료 태그 -->
